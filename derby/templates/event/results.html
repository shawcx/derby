<div id="results-body" class="container">
  <div style="text-align: center; margin-bottom: 0.5em;">
    <h1 id="event-name" class="text-light">{{ event['event'] }}</h1>
    <div id="results-select-group" class="btn-group btn-group-lg" role="group" aria-label="Den Selection">
      <button class="btn btn-primary select-group" data-group="all">All</button>
    </div>
  </div>
  <table id="results-table" class="table table-hover table-sm">
    <thead class="thead-dark">
      <tr>
        <th style=""></th>
        <th style="">Name</th>
        <th style="">Car</th>
        <th style="">Group</th>
        <th class="text-center">1st</th>
        <th class="text-center">2nd</th>
        <th class="text-center">3rd</th>
        <th class="text-center">4th</th>
        <th class="text-center">Total</th>
      </tr>
    </thead>
    <tbody>
      <tr class="no-groups"><td colspan=9 class="text-center">Use "Add Group" to add group.</td></tr>
      <tr class="no-racers d-none"><td colspan=9 class="text-center">Use "Add Racer" to add participant.</td></tr>
    </tbody>
  </table>
  <script type="text/html-template" id="t-result-row">
    <td><a href="#" data-toggle="modal" data-target="#racer-modal" data-racer="<%- racer_id %>"><img class="avatar" src="<%- avatar %>" /></a></td>
    <td><a href="#" data-toggle="modal" data-target="#racer-modal" data-racer="<%- racer_id %>"><%- racer %></a></td>
    <td><%- car %></td>
    <td><%- group %></td>
    <td class="td-times"><%- time1 %> <%- lane1 %></td>
    <td class="td-times"><%- time2 %> <%- lane2 %></td>
    <td class="td-times"><%- time3 %> <%- lane3 %></td>
    <td class="td-times"><%- time4 %> <%- lane4 %></td>
    <td class="td-times td-total"><%- total %></td>
  </script>
</div>
