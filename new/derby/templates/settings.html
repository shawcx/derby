<script type="text/html-template" id="t-group-row">
  <td><input type="check" name="group" value="<%- group %>" /></td>
  <td width="100%"><a href="#"><%- group %></a></td>
</script>

<div class="card bg-light mt-4" id="settings-ports">
  <div class="card-body">
    <h1><i class="fad fa-usb-drive"></i> Serial Port</h1>
    <table id="settings-ports-table" class="table table-condensed table-borderless">
      <tbody></tbody>
    </table>
    <div class="text-right">
      <button id="ports-refresh" type="button" class="btn btn-dark"   ><i class="fa fa-redo"    ></i> Refresh </button>
      <button id="ports-test"    type="button" class="btn btn-danger" ><i class="fa fa-exchange"></i> Test    </button>
      <button id="ports-save"    type="button" class="btn btn-primary"><i class="fa fa-save"    ></i> Save    </button>
    </div>
  </div>
</div>

<script type="text/html-template" id="t-port-row">
  <td><input type="radio" name="port" value="<%- port %>" /></td>
  <td width="100%"><%- port %></td>
</script>
