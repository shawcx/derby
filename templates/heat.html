
<div id="heat-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="heat-label" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="heat-label">Race Heat</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col" id="heat-container-a"></div>
          <div class="col" id="heat-container-b"></div>
        </div>
        <hr/>
        <button id="gateRelease" class="btn btn-lg btn-primary">Go</button>
      </div>
    </div>
  </div>
</div>

<script type="text/html-template" id="t-heat-select">
  <select class="form-control" name="select-<%- lane %>">
    <option value="-1">Empty</option>
  </select>
  <div class="text-center" style="margin: 15px;">
    <img class="avatar" src="/static/empty.png" />
  </div>
  <div class="time">-.----</div>
</script>
