
<div id="racers-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="racers-label" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="racers-label"><i class="fal fa-users"></i> Derby Racers</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="nav nav-pills justify-content-center">
          <li class="nav-item"><a class="nav-link active" href="#">All</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Lions</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Tigers</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Wolves</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Bears</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Webelos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Arrow of Lights</a></li>
        </ul>
        <script type="text/html-template" id="t-racer-row">
          <button class="delete-racer btn btn-sm btn-danger float-right">
            <i class="far fa-trash-alt"></i>
          </button>
          <div class="row">
            <div class="col-auto imgframe">
              <img class="avatar" src="<%- avatar %>" width="120" height="120" />
            </div>
            <div class="col">
              <p><i class="fal fa-user"></i>    <b><%- name %></b></p>
              <p><i class="fal fa-diamond"></i> <b>Den:</b> <%- den  %></p>
              <p><i class="fal fa-car-alt"></i> <b>Car:</b> <%- car  %></p>
            </div>
            <div class="col">
              <p><b>Times</b></p>
              <p><%- time1 %> <%- lane1 %></p>
              <p><%- time2 %> <%- lane2 %></p>
            </div>
            <div class="col">
              <p><b>Total:</b> <i><%- total %></i></p>
              <p><%- time3 %> <%- lane3 %></p>
              <p><%- time4 %> <%- lane4 %></p>
            </div>
          </div>
        </script>
        <div id="racers-body">
        </div>
      </div>
    </div>
  </div>
</div>


<div id="add-racer-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="add-racer-label" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="add-racer-form" action="#">
        <div class="modal-header">
          <h5 class="modal-title" id="add-racer-label">Add Racer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="avatarVid">
            <img src="/static/images/racer.png" />
            <video autoplay></video>
          </div>
          <img id="avatarImg" />
          <div class="form-group">
            <input type="text" class="form-control" name="name" id="add-racer-name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <select name="den" id="add-racer-den" class="form-control" required>
              <option disabled selected value>Den...</option>
              <option value="Lion"  > Lions          </option>
              <option value="Tiger" > Tigers         </option>
              <option value="Wolf"  > Wolfs          </option>
              <option value="Bear"  > Bears          </option>
              <option value="Webelo"> Webelos        </option>
              <option value="AoL"   > Arrow of Light </option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="car" id="add-racer-car" placeholder="Car" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger"  id="add-racer-reset">Reset</button>
          <button type="submit" class="btn btn-primary" id="add-racer-save" >Save </button>
        </div>
      </form>
    </div>
  </div>
</div>
