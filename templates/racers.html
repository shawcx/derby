
<div id="racers-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="racers-label" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="racers-label"><b>Derby Racers</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="nav nav-pills justify-content-center">
          <li class="nav-item"><a class="nav-link active" href="#">All</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Lions</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Tigers</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Wolves</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Bears</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Weblos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Arrow of Lights</a></li>
        </ul>
        <script type="text/html-template" id="t-racer-row">
          <button class="delete-racer btn btn-sm btn-danger float-right">
            <i class="fa fa-trash-alt"></i>
          </button>
          <div class="row">
            <div class="col-auto imgframe">
              <img class="avatar" src="<%- avatar %>" width="120" height="120" />
            </div>
            <div class="col">
              <p><b><%- name %></b></p>
              <p><b>Den:</b> <%- den  %></p>
              <p><i class="fa fa-car-alt"></i> <b>Car Name:</b> <%- car  %></p>
            </div>
            <div class="col">
              <p><b>Times</b></p>
            </div>
          </div>
        </script>
        <div id="racers-body">
        </div>
      </div>
    </div>
  </div>
</div>


<div id="add-racer-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="add-racer-label" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <form id="add-racer-form" action="#">
        <div class="modal-header">
          <h5 class="modal-title" id="add-racer-label">Add Racer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="avatarVid">
            <i class="fa fa-7x fa-user"></i>
            <video autoplay></video>
          </div>
          <img id="avatarImg" />
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" name="name" id="add-racer-name" placeholder="Name" required>
            </div>
            <div class="col">
              <select id="add-racer-den" name="den" id="add-racer-den" class="form-control" required>
                <option disabled selected value>Den...</option>
                <option value="Lion"  > Lion   </option>
                <option value="Tiger" > Tiger  </option>
                <option value="Wolf"  > Wolf   </option>
                <option value="Bear"  > Bear   </option>
                <option value="Weblos"> Weblos </option>
                <option value="AoL"   > AoL    </option>
              </select>
            </div>
            <div class="col">
              <input type="text" class="form-control" name="car" id="add-racer-car" placeholder="Car" required>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger"  id="add-racer-reset">Reset</button>
          <button type="submit" class="btn btn-primary" id="add-racer-save" >Save </button>
        </div>
      </form>
    </div>
  </div>
</div>
